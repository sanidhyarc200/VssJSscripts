<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>map</h1>
</body>
</html>
<script>
    const arr = [1,2,3,4,5,6]
    // wnat to multiply the array by 2
    const newArr = arr.map((item) => {
        return item*4;

    })
    console.log(newArr);

    const Arraya = [1,3,9]
    // only multiply elements with 2 that are divisible by 3
    const newArray = Arraya.filter((item) => {
        return item%3===0? true:false;
    const arraye = newArray.map((item) => {
            return item*2;
        })
    })
    
    console.log(arraye);


</script>
