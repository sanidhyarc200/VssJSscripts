<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #fff;
            position: relative;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            background-color: #f1f1f1;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .dot-small {
            width: 10px;
            height: 10px;
        }

        .dot-medium {
            width: 20px;
            height: 20px;
        }

        .dot-large {
            width: 30px;
            height: 30px;
        }

        .container {
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .card {
            margin-bottom: 20px;
        }

        .dot-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="dot-container">
        <div class="dot dot-small" style="top: 10%; left: 20%;"></div>
        <div class="dot dot-medium" style="top: 30%; left: 50%;"></div>
        <div class="dot dot-large" style="top: 70%; left: 80%;"></div>
        <!-- Add more dots as desired -->
    </div>

    <div class="container">
        <h1>My Portfolio</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Project 1</h5>
                <p class="card-text">Project description goes here.</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Project 2</h5>
                <p class="card-text">Project description goes here.</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Project 3</h5>
                <p class="card-text">Project description goes here.</p>
                <a href="#" class="btn btn-primary">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
