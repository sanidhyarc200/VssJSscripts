<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  function runPromise() {
    return new Promise((reply, reject) => {
      reply("Hello");
    });
  }

  console.log("A");

  // Second way to execute
  // Using async await

  const runP = async () => {
    console.log("B.1");
    const result = await runPromise();
    console.log("B.2");
    console.log("AsyncAwait:", result);
  };

  console.log("B");

  runP();

  console.log("C");

  // Ways to run the promise
  // First way - using then
  runPromise()
    .then((data) => {
      console.log("E");
      console.log("Normal Promise.then:", data);
    })
    .catch((err) => {
      console.log("F");
      console.log(err);
    });

  console.log("D");
</script>
