<script>

    // give a new blank str
    // iterate a for loop
    // check if the element is same to the next increase the count else new element and its count

    let str = 'AAAABBBCCDAABB'
    let count = 1 
    var newstr = ""

    for(let i=0; i<str.length;i++){
        if(str[i]===str[i+1]){
            count++
        }
        else{
            newstr = newstr + str[i]+ count
            count = 1
        }
    }
    console.log(newstr)

   


</script>
