let arr = [
  1,
  2,
  [3, 4, [3, 4, [3, 4], [3, 4]]],
  5,
  [6, 7, 8, [3, 4], 9],
  6,
  [3, 4, [3, 4, [3, 4, [3, 4]]]],
];
const newArr = [];
const size = arr.length;

function flattenArray(arr,index,size) {
    if(index === size) {
        return;
    }

    if(Array.isArray(arr[index])) {
        flattenArray(arr[index],0,arr[index].length);
    }else{
        newArr.push(arr[index]);
    }
    flattenArray(arr,index+1,size);
}

flattenArray(arr,0,size);

console.log(newArr);
