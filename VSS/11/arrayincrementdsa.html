<script>
  const products = new Map();
const maxSize = 4;


const addElement = (elem) => {
  const hasElem = products.get(elem);
  if (hasElem) {
    products.delete(elem); // 3, 1,2,4
    products.set(elem, elem); // added 3 again
    return;
  }

  // If not present but max filled
  if (products.size === maxSize) {
    products.delete(products.keys().next().value);
    products.set(elem, elem);
    return;
  }

  products.set(elem, elem);
};

const getQueue = () => {
  return products.values();
};
