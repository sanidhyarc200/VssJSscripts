<script>
    // take two strings 
    // add their elements one by one from right to left 
    // for carry value take modulus10 
    // sum = a + b + carry??
    // return a result string





function findSum(str1, str2)
{
	

	if (str1.length > str2.length)
	{
		let t = str1;
		str1 = str2;
		str2 = t;
	}
	
	// Take an empty String for storing result
	let str = "";
	
	// Calculate length of both String
	let n1 = str1.length, n2 = str2.length;
	
	// Reverse both of Strings
	str1 = str1.split("").reverse().join("");
	str2 = str2.split("").reverse().join("");
	
	let carry = 0;
	for(let i = 0; i < n1; i++)
	{
		
		
		let sum = ((str1[i].charCodeAt(0) -
						'0'.charCodeAt(0)) +
				(str2[i].charCodeAt(0) -
						'0'.charCodeAt(0)) + carry);
		str += String.fromCharCode(sum % 10 +
						'0'.charCodeAt(0));
	
	
		carry = Math.floor(sum / 10);
	}
	
	
	for(let i = n1; i < n2; i++)
	{
		let sum = ((str2[i].charCodeAt(0) -
						'0'.charCodeAt(0)) + carry);
		str += String.fromCharCode(sum % 10 +
						'0'.charCodeAt(0));
		carry = Math.floor(sum / 10);
	}
	

	if (carry > 0)
		str += String.fromCharCode(carry +
					'0'.charCodeAt(0));
	
	
	str = str.split("").reverse().join("");
	
	return str;
}


let str1 = "12";
let str2 = "198111";

document.write(findSum(str1, str2))


</script>
